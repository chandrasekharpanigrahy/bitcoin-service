name: ci

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

  jobs:
    run_tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'
        - run: mvn clean install
        - run: docker build .  --file Dockerfile

